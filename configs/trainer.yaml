# Trainer configuration (PyTorch Lightning)
trainer:
  # 训练控制
  max_epochs: 200             # 最大训练轮数
  precision: 32              # 训练精度 (16, 32, bf16)
  
  # 梯度控制
  gradient_clip_val: 1.0     # 梯度裁剪值
  accumulate_grad_batches: 1 # 梯度累积步数

  # 早停配置
  patience: 15                # 早停耐心值（无改善的 epoch 数）

  # 验证配置
  val_check_interval: 1.0    # 验证间隔（1.0 表示每个 epoch 验证一次）
  log_every_n_steps: 10      # 日志记录间隔

  # 设备配置
  accelerator: auto          # 训练设备 (auto, cpu, gpu, mps)
  devices: 1                 # 设备数量

  # 检查点配置
  checkpoint:
    save_top_k: 3            # 保存最优的 k 个检查点
    monitor: val/loss        # 监控指标
    mode: min                # 监控模式 (min, max)
